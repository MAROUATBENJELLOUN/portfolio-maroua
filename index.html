<form action="https://formspree.io/f/maqdljne" method="POST" class="contact-form">

  <div class="form-group">
    <label>Votre nom</label>
    <input type="text" name="name" placeholder="Votre nom complet" required>
  </div>

  <div class="form-group">
    <label>Votre email</label>
    <input type="email" name="email" placeholder="votre@email.com" required>
  </div>

  <div class="form-group">
    <label>Votre message</label>
    <textarea name="message" placeholder="Parlez-moi de votre projet..." required></textarea>
  </div>

  <!-- Désactive le captcha automatique -->
  <input type="hidden" name="_captcha" value="false">

  <!-- Redirection après envoi (optionnel) -->
  <input type="hidden" name="_next" value="https://marouatbenjelloun.github.io/portfolio-maroua/">

  <button type="submit" class="btn-primary" style="cursor:pointer;border:none;width:fit-content;">
    Envoyer le message
  </button>

</form>
